<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/style.css" type="text/css" />
    <link rel="stylesheet" href="./bootstrap-5.0.2-dist/css/bootstrap.min.css" />
    <title>PhotoCN4</title>
</head>
<body>
    <!-- Login form -->
    <section class="h-100 gradient-form" style="background-color: #eee;">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-xl-10">
                    <div class="card rounded-3 text-white card-bg">
                        <div class="row g-0">
                            <div class="col-lg-6">
                                <div class="card-body p-md-5 mx-md-4">
                                    <!-- text-center nếu cần canh giữa cả heading -->
                                    <div class=""> 
                                        <!-- <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/lotus.webp"
                                            style="width: 185px;" alt="logo"> -->
                                        
                                        <h2 class="mt-5 mb-4 pb-1 text-center fw-bold">CNPRINT</h2>
                                        <h4 class="mt-3 fw-bold mb-1 pb-1 text-center" style="letter-spacing: 1px;">Đăng ký</h4>
                                    </div>
                                    <form>
                                        <div class="row">
                                            <div class="col-md-6">
                                                <div data-mdb-input-init class="form-outline mb-4">
                                                    <label class="form-label" for="form2Example11">Họ</label>
                                                    <input type="text" id="form2Example11" class="form-control" placeholder="Họ của bạn" />
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div data-mdb-input-init class="form-outline mb-4">
                                                    <label class="form-label" for="form2Example12">Tên</label>
                                                    <input type="text" id="form2Example12" class="form-control" placeholder="Tên của bạn" />
                                                </div>
                                            </div>
                                        </div>

                                        <div data-mdb-input-init class="form-outline mb-4">
                                            <label class="form-label" for="form2Example13">Email</label>
                                            <input type="email" id="form2Example13" class="form-control" placeholder="Nhập email của bạn" />
                                        </div>

                                        <div data-mdb-input-init class="form-outline mb-3">
                                            <label class="form-label" for="form2Example14">Tên Tài Khoản</label>
                                            <input type="text" id="form2Example14" class="form-control" placeholder="Nhập tên tài khoản" />
                                        </div>

                                        <div data-mdb-input-init class="form-outline mb-3">
                                            <label class="form-label" for="form2Example22">Mật khẩu</label>
                                            <input type="password" id="form2Example22" class="form-control"  placeholder="Nhập mật khẩu" />
                                        </div>

                                        <div class="text-center pt-1 mb-3 pb-1">
                                            <button data-mdb-button-init data-mdb-ripple-init class="btn btn-outline-light btn-block fa-lg gradient-custom-2 mb-3 fw-bold" type="button" style="width: 70%;">Đăng ký</button>
                                        </div>

                                        <div class="d-flex align-items-center justify-content-center pb-4">
                                            <p class="mb-0 me-2 fw-bold">Đã có tài khoản?</p>
                                            <button type="button" data-mdb-button-init data-mdb-ripple-init
                                                class="btn btn-outline-light fw-bold" ><a href="login.html">Đăng nhập </a></button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                            <div class="col-lg-6 d-flex align-items-center gradient-custom-2 card-bg">
                                <div class="px-3 py-4 p-md-5 mx-md-4">
                                    <!-- <h4 class="mb-4">We are more than just a company</h4>
                                    <p class="small mb-0">Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do
                                        eiusmod
                                        tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis
                                        nostrud
                                        exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat.</p> -->
                                        <img src="./assets/logo_card.png" alt="card" width="100%">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- JS -->
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script> -->
    <script src="./jquery/jquery-3.7.1.min.js"></script>
    <script src="./bootstrap-5.0.2-dist/js/bootstrap.bundle.min.js"></script>
</body>
